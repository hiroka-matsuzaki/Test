<ion-header>
  <ion-toolbar>
    <ion-title>
      Ionic Blank
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item
      *ngFor="let beer of beers"
      routerLink="/beer-detail/{{ beer.id }}"
      routerDirection="forward">
        <ion-label [appHighlight]="beer.isNice">
            {{beer.name | upper}} is {{beer.description}}
            <span *ngIf="beer.isNice">(((ο(*ﾟ▽ﾟ*)ο)))</span>
        </ion-label>
      </ion-item>
  </ion-list>
</ion-content>
